<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update subproject</title>
</head>
<body>
<form th:action="@{/updateSubproject}" th:method="post" th:object="${subproject}">

    <div>
        <input type="hidden" id="projectID" th:field="*{projectID}">
    </div>

    <div>
        <input type="hidden" id="subprojectID" th:field="*{subprojectID}">
    </div>

    <div>
        <label>Name</label>
        <input type="text" id="name" th:field="*{name}">
    </div>

    <div>
        <label>Priority</label>
        <input type="number" id="priority" th:field="*{priority}">
    </div>

    <div>
        <label>Duration</label>
        <input type="number" id="duration" th:field="*{duration}">
    </div>

    <div>
        <label>Deadline</label>
        <input type="date" id="deadline" th:field="*{deadline}">
    </div>

    <div>
        <label>Completed</label>
        <input type="checkbox" id="completed" th:field="*{completed}">
    </div>

    <div>
        <button type="submit">Update subproject</button>
    </div>
</form>

</body>
</html>
