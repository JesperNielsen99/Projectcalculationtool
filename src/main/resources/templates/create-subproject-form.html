<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Subproject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    body {
      max-width: 80%;
      margin: auto;
      padding: 10px;
    }

    .sign-in-box {
      max-width: 42%;
      padding-top: 20px;
      margin: auto;
    }

    .sign-in-form {
      padding-top: 50px;
    }

    .header-one {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="sign-in-form">
  <div class="sign-in-box shadow p-4 mb-5 rounded">
    <h1 class="header-one">Create subproject</h1>
    <br>
    <form th:action="@{/project/subproject/create}" th:method="post" th:object="${subproject}">
      <div>
        <input type=hidden id="projectID" th:field="*{projectID}">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" id="subprojectName" name="subprojectName" class="form-control" placeholder="Input project name" th:field="*{name}" required autofocus>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Deadline</span>
        <input type="date" th:min="${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')}" id="deadline" name="deadline" class="form-control" th:field="*{deadline}">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Duration</span>
        <input type="number" min="1" class="form-control" id="duration" name="duration" placeholder="In hours" th:field="*{duration}" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Priority</span>
        <input type="number" min="1" max="5" class="form-control" id="priority" name="duration" placeholder="1-5" th:field="*{priority}" required>
      </div>

      <div class="btn-group d-flex justify-content-between" role="group" aria-label="Basic example">
        <button class= "btn btn-primary" type="button" onclick="history.back()">Back</button>
        <button class= "btn btn-primary" type="reset">Reset</button>
        <button class= "btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
