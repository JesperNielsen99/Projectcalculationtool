<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update project</title>
</head>
<body>

<form th:action="@{/project/subproject/update}" th:method="post" th:object="${subproject}">

  <div>
    <input type="hidden" id="subprojectID" th:field="*{subprojectID}">
  </div>

  <div>
    <input type="hidden" id="projectID" th:field="*{projectID}">
  </div>

  <div>
    <label>Subproject Name</label>
    <input type="text" id="name" th:field="*{name}" autofocus>
  </div>

  <div>
    <label>Priority</label>
    <input type="number" id="priority" th:field="*{priority}">
  </div>

  <div>
    <label>Duration</label>
    <input type="number" id="duration" th:field="*{duration}">
  </div>

  <div>
    <label>Deadline</label>
    <input type="date" id="deadline" th:field="*{deadline}">
    <p th:text="*{deadline}"></p>

  </div>

  <div>
    <label>Completed</label>
    <input type="checkbox" id="completed" th:field="*{completed}" th:checked="${subproject.completed} ? 'checked' : ''" >
  </div>

  <div>
    <button type="submit">Update subproject</button>
  </div>
</form>

</body>
</html>
