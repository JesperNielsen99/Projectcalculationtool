<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up Calculation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            max-width: 80%;
            margin: auto;
            padding: 10px;
        }

        .sign-in-box {
            max-width: 42%;
            padding-top: 20px;
            margin: auto;
        }

        .sign-in-form {
            padding-top: 50px;
        }

        .header-one {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="sign-in-form">
    <div class="sign-in-box shadow p-4 mb-5 rounded">
        <h1 class="header-one">Sign-up</h1>
        <br>

        <form th:action="@{/sign-up}" th:object="${user}" th:method="post">
            <div class="input-group mb-3">
                <span class="input-group-text">First name</span>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John" th:field="*{firstName}" required autofocus>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Last name</span>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Doe" th:field="*{lastName}" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="email" class="form-control" id="email" th:pattern="'[a-zA-Z0-9._%+-]+@alpha\\.com'" th:field="*{email}" placeholder="name@alpha.com" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="*******************" th:field="*{password}" required/>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="role">Your role </label>
                <select class="form-select" id="role" th:field="*{roleID}" required>
                    <option th:each="role : ${roles}" th:value="${role.getRoleID()}" th:text="${role.getRoleName()}"></option>
                </select>
            </div>

            <div class="d-grid gap-2 col-12 mx-auto">
                <button type="submit" class="btn btn-primary mb-2">Sign-up</button>
            </div>
        </form>

        <div class="d-grid gap-2 col-12 mx-auto">
            <a th:href="@{/sign-in}" class="btn btn-primary mb-2">Login</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
