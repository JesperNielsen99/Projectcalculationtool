<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="update-task-form">
  <div class="update-task-box shadow p-4 mb-5 rounded">
    <h1 class="header-one">Update task</h1>
    <br>
    <form th:action="@{/project/subproject/task/update}" th:method="post" th:object="${task}">

      <div>
        <input type="hidden" id="taskID" th:field="*{taskID}">
      </div>

      <div>
        <input type="hidden" id="subprojectID" th:field="*{subprojectID}">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" id="taskName" name="taskName" class="form-control" th:field="*{name}" autofocus>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Deadline</span>
        <input type="date" id="deadline" th:min="${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')}" th:max="9999-12-31" name="deadline" class="form-control" th:field="*{deadline}">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Duration</span>
        <input type="number" min="1" max="1000000" class="form-control" id="duration" name="duration" placeholder="In hours" th:field="*{duration}">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Priority</span>
        <input type="number" min="1" max="5" class="form-control" id="priority" name="duration" placeholder="1-5" th:field="*{priority}">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Description</span>
        <textarea class="form-control" id="Description" name="Description" th:field="*{description}" maxlength="255" rows="2"></textarea>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Completed</span>
        <div class="input-group-text">
          <input type="checkbox" class="" id="completed" name="completed" th:field="*{completed}" th:checked="${task.completed} ? 'checked' : ''" >
        </div>
      </div>


      <div class="btn-group d-flex justify-content-between" role="group" aria-label="Basic example">
        <button class= "btn btn-primary" type="button" onclick="history.back()">Back</button>
        <button class= "btn btn-primary" type="reset">Reset</button>
        <button class= "btn btn-primary" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
