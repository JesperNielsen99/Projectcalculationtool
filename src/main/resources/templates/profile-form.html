<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User profile Calculation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            max-width: 80%;
            margin: auto;
            padding: 10px;
        }

        .sign-in-box {
            max-width: 42%;
            padding-top: 20px;
            margin: auto;
        }

        .sign-in-form {
            padding-top: 50px;
        }

        .header-one {
            text-align: center;
        }

        .btn-group {
            flex
        }
    </style>
</head>
<body>
<div class="sign-in-form">
    <div class="sign-in-box shadow p-3 mb-5 rounded">
        <h1 class="header-one">Your profile</h1>
        <br>

        <p>First Name: <span th:text="${user.getFirstName()}"></span></p>
        <p>Last Name: <span th:text="${user.getLastName()}"></span></p>
        <p>Email: <span th:text="${user.getEmail()}"></span></p>
        <p>Password: <span th:text="${user.getPassword()}"></span></p>
        <p>Role: <span th:text="${role}"></span></p>


        <div class="btn-group d-flex justify-content-between" role="group" aria-label="Basic example">
            <button class= "btn btn-primary" type="button" onclick="history.back()">Back</button>
            <a class= "btn btn-danger" th:href="@{/delete}">Delete</a>
            <a class= "btn btn-primary" th:href="@{/update}">Update</a>
            <a class= "btn btn-primary" th:href="@{/sign-out}">Sign out</a>
        </div>

        <br>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Test Delete
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Danger!!!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>You are about to delete your user profile. Do you wish to continue?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    <div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
