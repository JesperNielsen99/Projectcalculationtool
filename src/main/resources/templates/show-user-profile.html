<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User profile Calculation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            max-width: 80%;
            margin: auto;
            padding: 10px;
        }

        .sign-in-box {
            max-width: 42%;
            padding-top: 20px;
            margin: auto;
        }

        .sign-in-form {
            padding-top: 50px;
        }

        .header-one {
            text-align: center;
        }


    </style>
</head>
<body>
<div class="sign-in-form">
    <div class="sign-in-box shadow p-4 mb-5 rounded">
        <h1 class="header-one">Your profile</h1>
        <br>

        <div class="input-group mb-3">
            <span class="input-group-text" id="firstName">First name</span>
            <input class="form-control" type="text" placeholder="Disabled input" th:value="${user.getFirstName()}" disabled>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="lastName">Last name</span>
            <input class="form-control" type="text" placeholder="Disabled input" th:value="${user.getLastName()}" disabled>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="email">Username</span>
            <input class="form-control" type="email" placeholder="Disabled input" th:value="${user.getEmail()}" disabled>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="password">Password </span>
            <input class="form-control" type="text" placeholder="Disabled input" th:value="${user.getPassword()}" disabled>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="Role">Your role</span>
            <input class="form-control" type="text" placeholder="Disabled input" th:value="${role}" disabled>
        </div>


        <div class="btn-group d-flex justify-content-between" role="group" aria-label="Basic example">
            <a class="btn btn-primary" th:href="@{/projects}">Back</a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            <a class= "btn btn-primary" th:href="@{/update}">Update</a>
            <a class= "btn btn-primary" th:href="@{/sign-out}">Sign out</a>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4" id="ModalLabel">Warning!!!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Continuing this action will terminate your profile for good and your information will be lost. Press save to accept.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a type="button" class="btn btn-primary" th:href="@{/delete}">Save changes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
