<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update task</title>
</head>
<body>
<form th:action="@{update}" th:method="post" th:object="${task}">

    <div>
        <input type="hidden" id="subprojectID" th:field="*{subprojectID}">
    </div>

    <div>
        <input type="hidden" id="taskID" th:field="*{taskID}">
    </div>

    <div>
        <label>Name</label>
        <input type="text" id="name" th:field="*{name}">
    </div>

    <div>
        <label>Description</label>
        <textarea name="description" id="taskDescription" cols="30" rows="10" th:field="*{description}"></textarea>
    </div>

    <div>
        <label>Priority</label>
        <input type="number" id="priority" th:field="*{priority}">
    </div>

    <div>
        <label>Deadline</label>
        <input type="date" id="deadline" th:field="*{deadline}">
    </div>

    <div>
        <label>Duration</label>
        <input type="number" id="duration" th:field="*{duration}">
    </div>

    <div>
        <label>Completed</label>
        <input type="checkbox" id="completed" th:field="*{completed}" th:checked="*{completed} ? 'checked' : ''" >
    </div>

    <div>
        <button type="submit">Update task</button>
    </div>
</form>

</body>
</html>
