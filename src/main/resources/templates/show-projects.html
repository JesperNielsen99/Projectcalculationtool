<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Show projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    body {
      max-width: 80%;
      margin: auto;
      padding: 10px;
    }

    .header-buttons {
      padding-top: 20px;
    }

    .add-button {
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <div class="d-flex justify-content-between">
      <div>
      <h1>Projects</h1>
      </div>
      <div class="header-buttons">
        <a class="btn btn-primary btn-sm" href="#">Show profile</a>
        <a class="btn btn-primary btn-sm" href="#">Sign out</a>
      </div>
    </div>
    <br>
    <div class="add-button">
      <a class="btn btn-success btn-sm" th:href="@{/project/create}">Add project</a>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Deadline</th>
        <th scope="col">Duration</th>
        <th scope="col">Completed</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="project : ${projectList}">
          <td th:text="${project.getName()}"></td>
          <td th:text="${project.getDeadline()}"></td>
          <td th:text="${project.getDuration()}"></td>
          <td th:text="${project.isCompleted()}"></td>

          <td>
            <a class="btn btn-primary btn-sm" th:href="@{/project/update (projectID=${project.getProjectID()})}">Edit</a>
            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            <a class="btn btn-primary btn-sm" th:href="@{/project/addToSession (projectID=${project.getProjectID()})}">Subproject</a>
          </td>
          <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-4" id="ModalLabel">Warning!!!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Continuing this action terminate the project, subproject and tasks associated with this project . Press delete to accept.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <a type="button" class="btn btn-danger" th:href="@{/project/delete (projectID=${project.getProjectID()})}">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
