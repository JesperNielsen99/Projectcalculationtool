<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Show projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    body {
      max-width: 80%;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Projects</h1>
    <div>
      <a class="btn btn-primary" th:href="@{/project/create}">Add project</a>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Deadline</th>
        <th scope="col">Duration</th>
        <th scope="col">Completed</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="project : ${projectList}">
        <td th:text="${project.getName()}"></td>
        <td th:text="${project.getDeadline()}"></td>
        <td th:text="${project.getDuration()}"></td>
        <td th:text="${project.isCompleted()}"></td>

        <td>
          <a class="btn btn-primary" th:href="@{/project/update (projectID=${project.getProjectID()})}">Edit</a>
          <a class="btn btn-primary" th:href="@{/project/delete (projectID=${project.getProjectID()})}">Delete</a>
          <a class="btn btn-primary" th:href="@{/project/addToSession (projectID=${project.getProjectID()})}">See subproject</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
