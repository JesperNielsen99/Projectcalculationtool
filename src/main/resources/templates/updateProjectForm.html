<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update project</title>
</head>
<body>

<form th:action="@{/updateProject}" th:method="post" th:object="${project}">

  <div>
    <input type="hidden" id="projectID" th:field="*{pro}">
  </div>

  <div>
    <input type="hidden" id="taskID" th:field="*{taskID}">
  </div>

  <div>
    <label>Name</label>
    <input type="text" id="name" th:field="*{name}">
  </div>

  <div>
    <label>Description</label>
    <textarea name="description" id="taskDescription" cols="30" rows="10" th:field="*{description}"></textarea>
  </div>

  <div>
    <label>Priority</label>
    <input type="number" id="priority" th:field="*{priority}">
  </div>

  <div>
    <label>Deadline</label>
    <input type="date" id="deadline" th:field="*{deadline}">
  </div>

  <div>
    <label>Duration</label>
    <input type="number" id="duration" th:field="*{duration}">
  </div>

  <div>
    <button type="submit">Update task</button>
  </div>
</form>

</body>
</html>
