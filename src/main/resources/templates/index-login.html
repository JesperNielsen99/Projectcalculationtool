<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<div class="sign-in-form">
    <div class="sign-in-box shadow p-4 mb-5 rounded">
        <h1 class="header-one">Sign in</h1>
        <br>

        <p th:if="${wrongCredentials}" class="error alert alert-warning" role="alert">Wrong username or password. Try again!
        </p>

        <form th:action="@{/sign-in}" method="post">

            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="email" class="form-control" id="username" name="email" placeholder="name@alpha.com" autofocus="autofocus" required/>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text">Password </span>
                <input type="password" class="form-control" id="password" name="password" placeholder="*******************" required/> <br />
            </div>

            <div class="d-grid gap-2 col-12 mx-auto">
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </div>
        </form>

        <div class="d-grid gap-2 col-12 mx-auto">
            <a th:href="@{/sign-up}" class="btn btn-primary mb-2">Sign-up</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
