<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/main.css}" rel="stylesheet">
  <title>Update list</title>
</head>
<body>

<form th:method="post" th:object="${user}">

  <input type="hidden" id="userID" th:field="*{userID}">

  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required autofocus>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" th:field="*{password}" required>
  </div>

  <div>
    <label for="role">Choose your role:</label>
    <select id="role" th:field="*{roleID}">
      <option th:each="role : ${roles}" th:value="${role.getRoleID()}" th:text="${role.getRoleName()}"></option>
    </select>
  </div>

  <div>
    <button type="submit">Update</button>
  </div>
</form>

<button type="button" onclick="history.back()">Back</button>

<a th:href="@{/sign-out}">
  <button class="logout">Sign-out</button>
</a>

</body>
</html>
