<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<form th:action="@{/addTask}" th:method="post" th:object="${task}">

    <div>
        <input type="hidden" id="subprojectID" th:field="*{subprojectID}">
    </div>

    <div>
        <label>Name</label>
        <input type="text" id="name" th:field="*{name}">
    </div>

    <div>
        <label>Name</label>
        <textarea name="description" id="taskDescription" cols="30" rows="10" th:field="*{description}"></textarea>
    </div>

    <div>
        <label>Priority</label>
        <input type="number" id="priority" th:field="*{priority}">
    </div>

    <div>
        <label>Deadline</label>
        <input type="date" id="deadline" th:field="*{deadline}">
    </div>

    <div>
        <label>Duration</label>
        <input type="number" id="duration" th:field="*{duration}">
    </div>

    <div>
        <button type="submit">Add task</button>
    </div>

</form>
</body>
</html>
